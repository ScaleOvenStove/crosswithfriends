name: PR Checks

on:
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint (Frontend)
        run: yarn workspace @crosswithfriends/frontend exec eslint . --ext .ts,.tsx,.js,.jsx

      - name: Run ESLint (Server)
        run: yarn workspace @crosswithfriends/server exec eslint . --ext .ts,.js

      - name: Check Prettier formatting
        run: yarn format:check

  compile:
    name: Compile Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared
        run: yarn build:shared

      - name: Build backend
        run: yarn build:backend

      - name: Build frontend
        run: yarn build:frontend

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run backend tests
        run: yarn test:backend

      - name: Run frontend tests
        run: yarn workspace @crosswithfriends/frontend exec vitest run

